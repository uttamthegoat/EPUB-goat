<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPUB Reader</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="upload-section" id="uploadSection">
      <h1>EPUB Reader</h1>
      <div class="upload-area">
        <input type="file" id="epubFile" accept=".epub" style="display: none;">
        <button id="uploadBtn" class="upload-button">Upload EPUB File</button>
        <p class="upload-text">Click to select an EPUB file</p>
      </div>
    </div>
    
    <div class="reader-section" id="readerSection" style="display: none;">
      <button id="sidebarToggle" class="sidebar-toggle">
        <span class="hamburger"></span>
      </button>
      
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3>Chapters</h3>
          <button id="sidebarClose" class="sidebar-close">&times;</button>
        </div>
        <div class="chapter-list" id="chapterList"></div>
      </div>
      
      <div class="content-area">
        <div class="toolbar">
          <div class="toolbar-left">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Next</button>
          </div>
          
          <div class="toolbar-right">
            <div class="font-selector">
              <label for="fontDropdown">Font:</label>
              <select id="fontDropdown">
                <option value="default">Default</option>
                <option value="inter">Inter</option>
                <option value="poppins">Poppins</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="page-content" id="pageContent"></div>
      </div>
    </div>
  </div>
  
  <div class="credits-section">
    <p>by uttamthegoat</p>
  </div>
  
  <script src="jszip.min.js"></script>
  <script src="reader.js"></script>
</body>
</html>
